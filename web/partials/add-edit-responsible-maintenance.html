<div class="modal-header dialog-header-confirm">
  <button type="button" class="close" ng-click="$dismiss()">
    <i class="fa fa-times fa-lg"></i>
  </button>
  <div class="modal-title">
    <span class="fa fa-university"></span>
    <span>{{(type==='Edit')?"编辑":"添加"}}商务负责人</span>
  </div>
</div>
<form class="form-horizontal" role="form" name="myForm" novalidate class="jm" ng-class="{submitted:submitted}">
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-7 col-sm-offset-3 error ng-binding" ng-if='error'>
          <i class="fa fa-minus-circle"></i> {{error.text}}
        </div>
        
        <div class="form-group" ng-show="false">
          <label class="col-sm-3 control-label no-padding-right field-required" for="FID"> FID </label>
          <div class="col-sm-6">
               <input type='text' class='col-sm-12 form-control'
                               name='FID'
                               ng-required="true"               
                               class='full-width form-control'
                               ng-class="{'submitted':submitted,'error':(!responsibleMaintenance.FID)}"
                               ng-model="responsibleMaintenance.FID"
                               placeholder="FID"
                               autocomplete="off" ng-if="type==='Add'">
                <div ng-if="type==='Edit'" class="margin-top-5" style="font-size:16px;font-weight:bold">{{responsibleMaintenance.FID}}</div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error':duplicateUserID}">
          <label class="col-sm-3 control-label no-padding-right field-required" for="role"> 代理商:</label>
                    <div class="col-sm-6" ng-class="{'has-error':!responsibleMaintenance.agentName}">
               <input type='text' class='col-sm-12 form-control'
                               name='agentName'
                               ng-required="true"
                               ng-blur="uniqueValidation()"
                               class='full-width form-control'
                               ng-class="{'submitted':submitted,'error':(!responsibleMaintenance.agentName)}"
                               ng-model="responsibleMaintenance.agentName"
                               typeahead="item.FName as item.FName for item in agentList|filter:$viewValue|limitTo:12"
                               placeholder="选择代理商"
                               typeahead-editable="false"
                               autocomplete="off">
                    </div>
        </div>
        <div class="form-group" ng-class="{'has-error':duplicateUserID}">
            <label class="col-sm-3 control-label no-padding-right field-required" for="role"> 负责人:</label>
                      <div class="col-sm-6" ng-class="{'has-error':!responsibleMaintenance.responsibleName}">
                 <input type='text' class='col-sm-12 form-control'
                                 name='responsibleName'
                                 ng-required="true"
                                 ng-blur="uniqueValidation()"
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted,'error':(!responsibleMaintenance.responsibleName)}"
                                 ng-model="responsibleMaintenance.responsibleName"
                                 typeahead="item.FName as item.FName for item in responsibleList|filter:$viewValue|limitTo:12"
                                 placeholder="选择负责人"
                                 typeahead-editable="false"
                                 autocomplete="off">
                      </div>
          </div>
          


        <div class="clearboth"></div>
      </div>
    </div>
    <div class="modal-body" ng-class="{'has-error':duplicateUserID}">
        <label class="col-sm-20 no-margin-x margin-top-5" for="name" ng-show="duplicateUserID"> 本月份所对应的医院、代理商、产品类型数据已经存在！</label>
    </div>
  </div>

  <div class="modal-footer text-center">
    <button type="submit" class="btn btn-primary" ng-click="submit()" 
      ng-disabled="!responsibleMaintenance.agentName||!responsibleMaintenance.responsibleName">
      提交
    </button>
    <button type="button" class="btn btn-default" ng-click="reset()">
      重置
    </button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">
      取消
    </button>
  </div>
</form>

<pre ng-show="debug">agentList：{{agentList|json}}</pre > -->
