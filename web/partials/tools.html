
<section ng-if="!toolType">
	<div class="" style="padding:30px;margin-top:20px">
	  <h2 class="text-center">Tools</h2>
	</div>

	<div class="col-sm-6 col-sm-offset-3 margin-top">
	  	<button type="button" class="col-xs-12 btn btn-info btn-lg" 
	  			ng-click="gotoTool('pickingReversals')"> 
	  		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Picking Reversals
		</button>
	</div>
	<div class="clearboth"></div>
	<div class="col-sm-6 col-sm-offset-3 margin-top-20">
	  	<button type="button" class="col-xs-12 btn btn-info btn-lg" 
	  			ng-click="gotoTool('packingReversals')"> 
	  		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Packing Reversals
		</button>
	</div>
	<div class="clearboth"></div>
	<div class="col-sm-6 col-sm-offset-3 margin-top-20">
	  	<button type="button" class="col-xs-12 btn btn-info btn-lg" 
	  			ng-click="gotoTool('reservation')"> 
	  		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Reservation
		</button>
	</div>
	<div class="clearboth"></div>
	<div class="col-sm-6 col-sm-offset-3 margin-top-20">
	  	<button type="button" class="col-xs-12 btn btn-info btn-lg" 
	  			ng-click="gotoTool('pgiReversals')"> 
	  		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> PGI
		</button>
	</div>
</section>
<section ng-if="toolType">
	<div class="margin-top-20" style="padding:30px 0 10px 0">
	<div class="" style="padding:30px;margin-top:20px">
	  <h2 class="text-center">{{info.title}}</h2>
	</div>
	<div class="margin-top-20 col-sm-8 col-sm-offset-2">
	 <form role="form" name="toolForm">
<!-- 		<div class="form-group" ng-if="info.order==='TO'">
	    <label class="block" for="warehouseNo">Please enter Warehouse Number:</label>
	    <input type="text" class="form-control" id="orderNo" placeholder="enter Warehouse Number" ng-model="info.warehouseNo">
	  </div> -->
	  <div class="form-group">
	    <label class="block" for="toolType">Please scan or enter {{info.order}} Number:</label>
	    
			<input type="text" class="form-control" id="orderNo" placeholder="scan/enter {{info.order}} Number"
						 ng-model="info.orderNo" focus-me="true">
	  </div>
	  
	  <button type="submit" class="btn btn-default" ng-click="submitForm()" ng-disabled="!info.orderNo">Submit</button>
	</form>
  </div>
  </div>
</section>
<div class="clearboth"></div>
<pre ng-show="debug">info:{{info | json}}</pre>
